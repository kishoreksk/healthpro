<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Doctors Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<h1>Doctors Profile</h1>
    <div class="card">
        <div class="card-body">
            <form action="#" th:action="@{/save/doctorsprofile}" th:object="${doctors_profile}" method="post">
                <div>
                    <label>Name</label>
                    <input type="text" th:field="*{name}" id="name" placeholder="Name" class="form-control"/>
                </div>
                <div>
                    <label>Type</label>
                    <input type="text" th:field="*{type}" id="type" placeholder="Type" class="form-control"/>
                </div>
                <div>
                    <label>Speciality</label>
                    <input type="text" th:field="*{speciality}" id="speciality" placeholder="Speciality" class="form-control"/>
                </div>
                <div>
                    <input type="submit" value="Submit">
                </div>
                <input type="hidden" id="id" th:field="*{id}">

            </form>

        </div>
    </div>
</div>
<!--<label th:text="${pharmacy_name.name}"></label>-->
<!--<label th:text="${pharmacy_name.city}"></label>-->

</body>
</html>
