<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Patients Record</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<h1>Patients Record</h1>
<div class="container my-2">
    <div class="container my-2">
        <div><p class="my-5">
            <a href="/edit/patientsrecord/" class="btn btn-primary">
                <i class="fas fa-user-plus ml-2"> Add Patients Record </i></a>
        </p></div>
    <div class="card">
        <div class="card-body">
            <table class="table table-striped table-responsive-md">
                <thead>
                <th>Id</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Age</th>
                <th>Address</th>
                <th>Disease/Admitted for:</th>
                <th>Date of Admission</th>
                <th>Date of Discharge</th>




                </thead>
                <tbody>
                <tr th:each="patientsRecord :${patients_record}">
                    <td th:text="${patientsRecord.id}"></td>
                    <td th:text="${patientsRecord.name}"></td>
                    <td th:text="${patientsRecord.gender}"></td>
                    <td th:text="${patientsRecord.age}"></td>
                    <td th:text="${patientsRecord.address}"></td>
                    <td th:text="${patientsRecord.disease}"></td>
                    <td th:text="${patientsRecord.admission}"></td>
                    <td th:text="${patientsRecord.discharge}"></td>




                    <td><a th:href="@{/edit/patientsrecord/{id}(id=${patientsRecord.id})}"><i class="fas fa-user-edit ml-2"></i></a></td>
                    <td><a th:href="@{/delete/patientsrecord/{id}(id=${patientsRecord.id})}"><i class="fas fa-user-times ml-2"></i></a></td>

                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
</div>

</body>
</html>
