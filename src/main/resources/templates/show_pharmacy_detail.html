<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Pharmacy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<h1>Pharmacy Details</h1>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <table class="table table-striped table-responsive-md">
                <thead>
                <th>S.No</th>
                <th>Name</th>
                <th>City</th>
                <th>Website</th>
                </thead>
                <tbody>
                <tr th:each="pharmacy : ${pharmacy_detail}">
                    <td th:text="${pharmacy.id}"></td>
                    <td th:text="${pharmacy.name}"></td>
                    <td th:text="${pharmacy.city}"></td>
                    <td> <a th:href="@{${pharmacy.website}}"/target="_blank">Visit Website> </a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!--<label th:text="${pharmacy_name.name}"></label>-->
<!--<label th:text="${pharmacy_name.city}"></label>-->


</body>
</html>
