<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Patients Record</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<h1><center>Patients Record</center></h1>
    <div class="card">
        <div class="card-body">
            <form action="#" th:action="@{/save/patientsrecord/}" th:object="${patients_record}" method="post">
                <div>
                    <label>Name</label>
                    <input type="text" th:field="*{name}" id="name" placeholder="Name" class="form-control"/>
                </div>
                <!--<div>-->
                    <!--<label>Gender</label>-->
                    <!--<input type="radio" th:field="*{gender}" id="gender" value="Male"   class="form-control"/>-->

                <!--</div>--><div><label>Gender: </label></div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" th:field="*{gender}" name="inlineRadioOptions" id="inlineRadio1" value="Male">
                    <label class="form-check-label" for="inlineRadio1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" th:field="*{gender}" name="inlineRadioOptions" id="inlineRadio2" value="Female">
                    <label class="form-check-label" for="inlineRadio2">Female</label>
                </div>


                <div>
                    <label>Age</label>
                    <input type="text" th:field="*{age}" id="age" placeholder="Age" class="form-control"/>
                </div>
                <div>
                    <label>Address</label>
                    <input type="text" th:field="*{address}" id="address" placeholder="Address Line 1" class="form-control"/>
                    <input type="text" th:field="*{address}" id="address1" placeholder="Address Line 2" class="form-control"/>
                </div>
                <div>
                    <label>Disease/Admitted for</label>
                    <input type="text" th:field="*{disease}" id="disease" placeholder="Disease" class="form-control"/>
                </div>
                <div>
                    <label>Date of Admission</label>
                    <input type="text" th:field="*{admission}" id="admission" placeholder="Admission" class="form-control"/>
                </div>
                <div>
                    <label>Date of Discharge</label>
                    <input type="text" th:field="*{discharge}" id="discharge" placeholder="Discharge" class="form-control"/>
                </div>
                <div>
                    <input type="submit" value="Submit">
                </div>
                <input type="hidden" id="id" th:field="*{id}">

            </form>

        </div>
    </div>
</div>
<!--<label th:text="${pharmacy_name.name}"></label>-->
<!--<label th:text="${pharmacy_name.city}"></label>-->

</body>
</html>
